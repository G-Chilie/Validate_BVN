<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Flutterwave Technical Test</title>
</head>

<body>
  <div class="bg-img">
  </div>
  <div id="app">
    <div class="auth-left">
      <span class="auth-title">ValidateBVN</span>
    </div>
    <h3 class="title">Bank Verification Number</h3>
    <p class="question">
      Please kindly enter your BVN
    </p>
    <span class="spinner"></span>
    <div class="input-wrapper">
      <input type="text" id="input-number" placeholder="Enter BVN" required><span id="error"></span>
      <button id="submit-button" class="is-deactivated">Submit</button>
    </div>
    <div class="message-wrapper">
      <p class="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
